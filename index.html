<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday! üéÇ</title>

<link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@300&family=Indie+Flower&family=Caveat:wght@700&family=Dancing+Script:wght@600&family=Cherry+Bomb+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #FFD700; /* Gold */
  --primary: #FF3366; /* Vibrant Pink/Red */
  --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-gradient);
  font-family: 'Poppins', sans-serif;
}

#canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

.container, .storyboard {
  position: relative;
  background: rgba(255, 255, 255, 0.98);
  padding: 40px 30px;
  border-radius: 30px;
  text-align: center;
  width: 320px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  z-index: 10;
  border: 5px solid var(--accent);
  animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes popIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* The "Icon" replacing the photo */
.birthday-icon {
  font-size: 80px;
  margin-bottom: 20px;
  display: block;
  filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

h2 { font-size: 24px; color: #333; margin-bottom: 20px; line-height: 1.3; }

.story-text {
  margin-bottom: 30px;
  font-size: 18px;
  color: #444;
  min-height: 120px;
  line-height: 1.6;
  white-space: pre-line;
}

.nav-btns { display: flex; gap: 15px; }

.nav-btns button, #yesBtn, #noBtn {
  flex: 1;
  padding: 15px 0;
  border: none;
  border-radius: 50px;
  font-weight: 700;
  cursor: pointer;
  font-size: 15px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

#yesBtn, #nextBtn {
  background: var(--primary);
  color: white;
}

#prevBtn {
  background: #eee;
  color: #666;
}

#noBtn {
  background: #333;
  color: #fff;
}

.hidden { display: none !important; }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="container" id="page1">
  <span class="birthday-icon">üéÅ</span>
  <h2>A special delivery for the Birthday Star Guggu üåü</h2>
  <div style="display:flex; flex-direction: column; gap:10px;">
    <button id="yesBtn" onclick="openStory(event)">OPEN YOUR GIFT üéà</button>
    <button id="noBtn" onmouseover="moveNo()">Not today</button>
  </div>
</div>

<div class="storyboard hidden" id="page2">
  <span id="storyIcon" class="birthday-icon">üéÇ</span>
  <div class="story-text" id="storyText"></div>
  <div class="nav-btns">
    <button id="prevBtn" onclick="prevStory()">Back</button>
    <button id="nextBtn" onclick="nextStory(event)">Next ‚ú®</button>
  </div>
</div>

<script>
const stories = [
  { 
    icon: "üéÇ", 
    font: "'Cherry Bomb One', cursive", 
    text: "Happy b'day my love Guggu, the prettiest girl ever, pta nhi ye padhoge to kya feel kroge tm...hope padhkr tmhare face pr smile aa jaye...r tm khush ho jao... ‚ú®" 
  },
  { 
    icon: "üéà", 
    font: "'Indie Flower', cursive", 
    text: "Socha tmhe koi achcha sa gift doon...pr avi mere jaisa unemployed ladka de hi kya skta h...sach bolu to main tmhe gift m apna lifetime pyar r care dena chahta hoon...gift to tmhe sb denge...pr tm mujhe rkh lo as a gift...chahe dukh ho ya sukh always sath dunga...kuch v hoga tmhe khush rkhne ki shiddat se kosis krunga... üòâ" 
  },
  { 
    icon: "üåü", 
    font: "'Caveat', cursive", 
    text: "Tmhe dekhkr hi pyar ho gya tha...pr janta nhi tha ki itni pyari dikhne wali ladki itni strong h...jo itna kuch akele face kr rhi h...sach m tm great ho...r tmhe apni life m pana...kisi goddess ko pane se km nhi...agr bura n mano to meri bn jao...tbh tmhari jaisi nhi mil skti...perfection ka mtlb ho tm...tm apna wishlist bnakr rkho main sb pura krunga... \n\nYou deserve the world" 
  },
  { 
    icon: "ü•≥", 
    font: "'Dancing Script', cursive", 
    text: "Guggu my love, mt smjhna ki b'day h to tarif kr rha...ye sb sach m dil se aa rhi h batein...tmhe khush rkhna mera dream h...tm itna kuch krte ho to main tmhara zid pura krunga...chahe tm jitna v kro...bs kvi kvi pgl meri v bt man lena...kosis krunga hr bt ek br m manne ki...janta hoon gadha hoon...dur hoon pr always tmhare pass m...kash avi 12 bje tmse bt ho pati...msg v nhi kr skta n call...bht bura lg rha h...pr hope padho to khush ho jao...once again happy b'day Guggu üéÇüéà...always with you...I love you ‚ù§Ô∏èü´Ç\n\n...always with you...I love you ‚ù§Ô∏èü´Çü•Ç‚ú®" 
  }
];

let index = 0;

function openStory(e) {
  celebrate(e.clientX, e.clientY);
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  loadStory();
}

function loadStory() {
  const storyIcon = document.getElementById("storyIcon");
  const storyText = document.getElementById("storyText");
  
  storyIcon.innerText = stories[index].icon;
  storyText.innerText = stories[index].text;
  storyText.style.fontFamily = stories[index].font;
  
  document.getElementById("prevBtn").style.visibility = index === 0 ? "hidden" : "visible";
  document.getElementById("nextBtn").innerText = index === stories.length - 1 ? "Finish! üéâ" : "Next ‚ú®";
}

function nextStory(e) {
  celebrate(e.clientX, e.clientY);
  if (index < stories.length - 1) {
    index++;
    loadStory();
  } else {
    // Final burst of confetti
    setInterval(() => celebrate(Math.random()*window.innerWidth, Math.random()*window.innerHeight), 300);
    alert("Have the best birthday ever üéÇüéà");
  }
}

function prevStory() { if (index > 0) { index--; loadStory(); } }

function moveNo() {
  const noBtn = document.getElementById("noBtn");
  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

// CONFETTI LOGIC
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
  constructor(x, y) {
    this.x = x; this.y = y;
    this.size = Math.random() * 10 + 5;
    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
    this.speedX = (Math.random() - 0.5) * 12;
    this.speedY = (Math.random() - 0.5) * 15 - 5;
    this.gravity = 0.2;
    this.alpha = 1;
  }
  update() {
    this.x += this.speedX; this.y += this.speedY; this.speedY += this.gravity;
    this.alpha -= 0.01;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size/2, 0, Math.PI * 2);
    ctx.fill();
  }
}

function celebrate(x, y) {
  for (let i = 0; i < 40; i++) particles.push(new Particle(x, y));
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.update(); p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();

window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
</body>
